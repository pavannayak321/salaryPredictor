<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size:50px;
  color:black;
}


</style>
</head>
<body>
<div class="container">
  <img src="static\images\salaryPredict.jpg" alt="Snow" style="width:100%; height:100%">

  <div class="centered">
	<table border = "2px solid grey" width="100%">

	<tr>
		<th>
			<center>your predicted salary is </center>
		</th>
		<th>
			{{result}}
			
		</th>
		
		<th>
		
		{{years_1}}
		</th>
	</tr>	
	</table>
  </div>
</div>

</body>
</html>
